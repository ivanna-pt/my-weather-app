<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="row search my-3" id="search-form">
        <div class="col-9">
          <input
            type="text"
            placeholder="Search.."
            class="form-control"
            id="search-input"
          />
        </div>
        <div class="col-3 d-flex justify-content-between">
          <button
            class="btn btn-primary me-md-2"
            type="submit"
            style="--bs-btn-padding-x: 1.5rem"
            id="search-btn"
          >
            Search
          </button>
          <button
            class="btn btn-outline-primary"
            type="button"
            style="--bs-btn-padding-x: 1.5rem"
            id="current-btn"
          >
            Current
          </button>
        </div>
      </form>

      <div class="row current my-4">
        <div class="col-8">
          <div class="weather-info d-flex flex-row">
            <div class="col-2">
              <img src="img/sun.png" alt="sun" class="img-fluid" width="" />
            </div>
            <div class="temperature col-2" id="today-temperature"></div>
            <div class="t-units">
              <p>
                <span class="selected col-1">
                  <a href="#" class="temp-link" id="celsius-temp">° C</a></span
                >
                |
                <a href="#" class="temp-link" id="fahrenheit-temp">° F</a>
              </p>
            </div>
            <div class="additional-info col-4 ms-auto text-muted">
              <p>Feels like: <span id="feels-like">0</span> ° C</p>
              <p>Wind: <span id="wind">0</span> km/h</p>
              <p>Humidity: <span id="humidity">0</span>%</p>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="city-info d-flex flex-column text-end">
            <div class="location fs-4" id="current-city">

            </div>
            <div class="day" id="current-date">Saturday 15:12</div>
            <div class="weather-description" id="weather-description"></div>
          </div>
        </div>
      </div>

      <div class="row week-forcast">
        <div class="col">
          <div class="card h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title text-uppercase text-center">sun</h5>
              <img src="img/sun-solid.svg" alt="" class="img-fluid" />
              <h6 class="card-subtitle mt-3 text-center">27 ° / 21 °</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title text-uppercase text-center">mon</h5>
              <img
                src="img/cloud-sun-solid.svg"
                alt="cloud-sun"
                class="img-fluid"
              />
              <h6 class="card-subtitle mt-3 text-center">25 ° / 19 °</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div
              class="card-body card-body d-flex flex-column justify-content-between"
            >
              <h5 class="card-title text-uppercase text-center">tue</h5>
              <img src="img/cloud-solid.svg" alt="cloud" class="img-fluid" />
              <h6 class="card-subtitle mt-3 text-center">24 ° / 16 °</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div
              class="card-body card-body d-flex flex-column justify-content-between"
            >
              <h5 class="card-title text-uppercase text-center">wen</h5>
              <img
                src="img/cloud-sun-rain-solid.svg"
                alt=""
                class="img-fluid"
              />
              <h6 class="card-subtitle mt-3 text-center">21 ° / 15 °</h6>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div
              class="card-body card-body d-flex flex-column justify-content-between"
            >
              <h5 class="card-title text-uppercase text-center">thu</h5>
              <img src="img/sun-solid.svg" alt="" class="img-fluid" />
              <h6 class="card-subtitle mt-3 text-center">26 ° / 18 °</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS src -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/32b127f049.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
